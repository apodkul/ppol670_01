## What is Data Science? 

&lt;img src="flow.png" width="70%" style="display: block; margin: auto;" /&gt;

Another framework for thinking about data science is like a flow chart: 

--
- Having a problem (some hypothesis or broader question)

--
- Designing a study to best explore the problem (how can our domain expertise guide the correct way for making our problem understandable)

--
- Measuring (all) the relevant factors (do we need to collect data?; what features do we need to include?)

--
- Using descriptive or inferential statistics to understand those measurements (following from the _design_ of the study how can we best analyze our data?)

--
- Communicating those findings to audience to make them actionable (data storytelling, visualization, dashboards or interactives)

--
- Making the above process repeatable (do we need to repeat this exercise?)

---
## Data Science and Public Policy 

Data science connects to public policy _many_ different ways. The large amount of data that exists allows it to be used for: 
- assessing public policies 
- identifying areas where policies might be needed (or should be reversed)


--
Perspective matters!: 
- Government 
- Policy stakeholders (interest groups, politicians, etc.)
- Private corporations 

---
## Data Science and Public Policy: Covid 

- Data collection - from various levels of government 
- Data visualizations - cases, hospitalizations, vaccinations, etc. 
- Communicating responses - how can risk be effectively communicated?
- Allocating resources - PPE, vaccinations, other parts of the supply chain

## Course Overview: goals and expectations 

__Course Goals__  
1. to introduce basic data collection techniques 
2. to master data wrangling and data cleaning 
3. to work with various supervised and unsupervised models in an interpretable framework

The course will emphasize __application__ and will include significant time working with R.

## What is R? 

.pull-left[
R is an &lt;span style = "color:#009933;"&gt; object-oriented&lt;/span&gt; &lt;span style = "color:#6600cc;"&gt;statistical programming language&lt;/span&gt; developed in 1993 at the University of Auckland as an implementation of the S programming language. Currently on version 4.1.1, R is written using C, Fortran, and R and is _free_. R is an &lt;span style = "color:#ff0000;"&gt;interpreted language&lt;/span&gt; and is often run through a console, an IDE, or command-line. 
]
.pull-right[
&lt;img src="rconsole.png" width="80%" style="display: block; margin: auto;" /&gt;
]

---
## Why use R? 

--
- Open-source

--
- Free

--
- Flexible coding (custom functions!)

--
- A great package library (especially for those in social science disciplines)

--
- An environment that neatly combines the power of scripting, data modeling, and data visualization  

--
- It's not Stata


--
From _The New York Times_: "R is... the name of a popular programming language used by a growing number of data analysts inside corporations and academia. It is becoming their lingua franca partly because data mining has entered a gold age... Companies as diverse as Google, Pfizer, Merck, Bank of America, the InterContintental Hotels Group, and Shell use it.''

## R Studio 
.pull-left[
__R Studio__ is an open source integrated development environment (IDE) for running anything you want in R. In addition to providing a useful programming environment, R studio provides a few benefits over using R console: 
- easier package maintenance 
- easier to visualize data and file structures 
- able to view data frames (read: data sets) as if you would in Excel
- great integration with R Markdown to produce easy outputs in .pdf, .html, and even .doc

## Scripting 

What are the benefits to using scripting languages for data science and data analysis (compared to, e.g., Microsoft Excel)?

1. __Reproduction__ - Can easily re-run your (or someone else's code)

--
2. __Replication__  - Makes it easy to apply new models to existing data or apply established models to new data. (Easy to build on others' work -- packages!)

--
3. __Version control__ - makes it easy to keep track of your changes (or the changes of a collaborator) (Note: R plays well with Git)

--
4. __Many platforms__ - can run R scripts through R console, R Studio, local, server, or cloud-based command line

--
5. __Portability__ - Can sit atop connected databases
